<!DOCTYPE html>
<html>
<head>
	<title>Stack Clone</title>
	<link rel="stylesheet" type="text/css"  href="./styles.css" />
</head>
<body>
<div id="instructions">
  <div class="content">
    <p>Stack the blocks on top of each other</p>
    <p>Click or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
    <p>Click or press Space to start game</p>
  </div>
</div>
<div id="results">
  <div class="content">
    <p>You missed the block</p>
    <p>Press "R" to Reload the Game</p>
  </div>
</div>
<div id="score">0</div>

</body>
</html>
